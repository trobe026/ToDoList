<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDoList</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>ToDoList</h1>
      <a href="/">
        <button type="button" class ='btn btn-primary btn-lg'>
          <span class='glyphicon glyphicon-home'></span>
        Back</button>
      </a>
      <a href="/overdue">
        <button type="button" class ='btn btn-danger btn-lg' id='overdue'>
          <span class='glyphicon glyphicon-list-alt'></span>
        OverDue Tasks</button>
      </a>
      <a href="/today">
        <button type="button" class ='btn btn-warning btn-lg' id='today'>
          <span class='glyphicon glyphicon-list-alt'></span>
        Current Tasks</button>
      </a>
      <a href="/future">
        <button type="button" class ='btn btn-primary btn-lg' id='future'>
          <span class='glyphicon glyphicon-list-alt'></span>
        Future Tasks</button>
      </a>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add New Task</strong></h3>
          </div>
          <div class="panel-body">
            <form action="" method="POST" role="form">
              <div class="form-group">
                <label for="">Task Name:</label>
                <input type="text" class="form-control" id="name" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Due Date: (yyyy-mm-dd HH:MM:SS)</label>
                <input type="text" class="form-control" id="duedate" placeholder="">
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-success btn-md" id="add-btn"><span class="glyphicon glyphicon-plus"></span> Complete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="panel-default">

        </div>
      </div>
    </div>

  </div>
<script src="js/add.js" type="text/javascript"></script>
</body>
</html>
