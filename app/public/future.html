<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDoList</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>ToDoList</h1>
      <a href="/overdue">
        <button type="button" class ='btn btn-danger btn-lg' id='overdue'>
          <span class='glyphicon glyphicon-list-alt'></span>
        Overdue Tasks</button>
      </a>
      <a href="/today">
        <button type="button" class ='btn btn-warning btn-lg' id='today'>
          <span class='glyphicon glyphicon-list-alt'></span>
        Current Tasks</button>
      </a>
      <a href="/">
        <button type="button" class ='btn btn-primary btn-lg'>
          <span class='glyphicon glyphicon-home'></span>
        Back</button>
      </a>
      <a href="/add">
        <button type="button" class ='btn btn-success btn-lg' id='addTask'>
          <span class='glyphicon glyphicon-plus'></span>
        Add Task</button>
      </a>
    </div>

      <div class="col-lg-12">

            </div>

          <div class="panel-heading">
            <h3 class="panel-title"><strong>Future Tasks</strong></h3>
          </div>
          <div class="panel-body">
            <div id="future">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="panel-default">

        </div>
      </div>
    </div>

  </div>
<script src="js/future.js" type="text/javascript"></script>

</html>
